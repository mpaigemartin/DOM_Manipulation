<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 bg-dark text-white">
          <img src="" atl="directory" />
          <ul>
            <li id="view">View</li>
            <li id="add">Add</li>
            <li id="verify">Verify</li>
            <li id="update">Update</li>
            <li id="delete">Delete</li>
          </ul>
        </nav>

        <div class="col-md-10">
          <div class="row">
            <!-- Verify Form -->
            <div class="col-md-6" id="verifyForm">
              <form class="form m-2">
                <div class="form-group">
                  <label for="nameOnly">First Name:</label>
                  <input
                    type="text"
                    id="verifyForm"
                    placeholder="Name"
                    class="form-control"
                  />
                </div>
                <button
                  type="submit"
                  place-holder="Submit"
                  id="submitName"
                  class="btn btn-warning submitName"
                >
                  Verify
                </button>
              </form>
            </div>

            <!-- Delete Form -->
            <div class="col-md-6" id="deleteForm">
              <form class="form m-2">
                <div class="form-group">
                  <label for="nameOnly">First Name:</label>
                  <input
                    type="text"
                    id="deleteForm"
                    placeholder="Name"
                    class="form-control"
                  />
                </div>
                <button
                  type="submit"
                  place-holder="Submit"
                  id="deleteName"
                  class="btn btn-danger submitName"
                >
                  Delete
                </button>
              </form>
            </div>

            <!-- Add Form -->
            <div class="col-md-6" id="addForm">
              <form class="form m-2">
                <div class="form-group">
                  <label for="fullForm">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <label for="fullForm">Office Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="officeNum"
                    placeholder="###"
                  />
                </div>
                <div class="form-group">
                  <label for="fullForm">Phone Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNum"
                    placeholder="###-###-####"
                  />
                </div>
                <input
                  class="btn btn-success"
                  id="submitAdd"
                  type="submit"
                  value="Submit"
                />
              </form>
            </div>

            <!-- Update Form -->
            <div class="col-md-6" id="updateForm">
              <form class="form m-2">
                  <div class="form-group">
                  <label for="fullForm">Old Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="oldname"
                    placeholder="Name"
                    />
                <div class="form-group">
                  <label for="fullForm">New Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newname"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <label for="fullForm">Office Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="office"
                    placeholder="###"
                  />
                </div>
                <div class="form-group">
                  <label for="fullForm">Phone Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="###-###-####"
                  />
                </div>
                <input
                  class="btn btn-info"
                  id="submitUpdate"
                  type="submit"
                  value="Submit"
                />
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div id="content"></div>
              <div class="contentDiv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dom.js"></script>
    <script src="employeeList.js"></script>
    <script src="app.js"></script>
  </body>
</html>
